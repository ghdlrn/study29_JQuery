<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function() {  //<p> 클릭하면 문구 사라짐
                $(this).hide();
            })
        $("h1").dblclick(function(){   // <h1> 더블 클릭하면 문구 사라짐
          $(this).hide();
            });
        });
    </script>
</head>
<body>
    <p>If you click on....</p>
    <h1>dblClick me away!</h1>
    <p>Click me too!</p>
</body>
</html>
